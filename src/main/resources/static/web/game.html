<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div id="content">
        <div class="row">
            <div id="loginHeader">
                <div id="closeButton">
                    <a class="closeButton"><button>CLOSE</button></a>
                </div>
                <div id="logoutBtn" type="button">
                    <img id="logoutImg" src="../web/img/poweroff.png">
                    <h6 id="userOn"></h6>
                </div>
            </div>
        </div>

        <h3 id="game"></h3>

        <div id="players">
            <div id="player1">
            </div>
            <div id="player2">
            </div>
        </div>

        <div id="winner" style="display: none">
            <h2 id="youwin">YOU WIN</h2>
        </div>

        <div id="loser" style="display: none">
            <h2 id="youlose">YOU LOSE</h2>
        </div>

        <div id="puny" style="display: none">
            <img class="imagepuny" src="img/puny.png">
        </div>

        <div id="victory" style="display: none">
            <img class="imagevictory" src="img/victory.png">
        </div>

        <div id="tables">

            <div id="table2">

                <table>
                    <thead id="tHead2">

                    </thead>

                    <tbody id="board2">

                    </tbody>
                </table>

            </div>

            <div id="table1">

                <table>
                    <thead id="tHead">

                    </thead>

                    <tbody id="board" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </tbody>
                </table>

            </div>

            <div id="table3" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: none">

                <table>
                    <thead id="tHead3">

                    </thead>

                    <tbody id="board3">
                        <tr>
                            <td>
                                <div class="carrier" data-size="5" draggable="true" ondragstart="drag(event)" ondragend="endDrag(event)" id="drag1">
                                    <div class="theship">
                                        <div class="roundShip"><img draggable="false" src="../web/img/direccion.svg"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="battleship" data-size="4" draggable="true" ondragstart="drag(event)" ondragend="endDrag(event)" id="drag2">
                                    <div class="theship">
                                        <div class="roundShip"><img draggable="false" src="../web/img/direccion.svg"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="submarine" data-size="3" draggable="true" ondragstart="drag(event)" ondragend="endDrag(event)" id="drag3">
                                    <div class="theship">
                                        <div class="roundShip"><img draggable="false" src="../web/img/direccion.svg"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="destroyer" data-size="3" draggable="true" ondragstart="drag(event)" ondragend="endDrag(event)" id="drag4">
                                    <div class="theship">
                                        <div class="roundShip"><img draggable="false" src="../web/img/direccion.svg"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="patrolBoat" data-size="2" draggable="true" ondragstart="drag(event)" ondragend="endDrag(event)" id="drag5">
                                    <div class="theship">
                                        <div class="roundShip"><img draggable="false" src="../web/img/direccion.svg"></div>
                                    </div>
                                    <div class="theship">
                                        <div class="roundShip"></div>
                                    </div>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
                <div id="saveButton">
                    <a class="saveButton"><button>SAVE</button></a>
                </div>
            </div>
            <div id="table4" style="display: none">
                <div id="shotButton">
                    <a class="shotButton"><button>BOOM</button></a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
