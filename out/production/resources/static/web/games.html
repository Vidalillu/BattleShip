<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/games.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="content">

        <div class="row">

            <!-- Signin & Signup -->
            <div id="loginHeader">
                <div id="modal">
                    <a id="modalButton" class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">Login - Registration</a>
                </div>
                <div id="logoutBtn" type="button">
                    <img id="logoutImg" src="../web/img/poweroff.png">
                    <h5 id="userOn"></h5>
                </div>
            </div>

            <!-- Login / Register Modal-->
            <div class="modal fade login-register-form" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
                                <li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
                            </ul>
                        </div>
                        <div class="modal-body">
                            <div class="tab-content">
                                <div id="login-form" class="tab-pane fade in active">
                                    <form name="login" method="POST">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Password:</label>
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="remember"> Remember me</label>
                                        </div>
                                        <button id="loginBtn" type="submit" class="btn btn-default" onclick="return false;">Login</button>
                                    </form>
                                </div>
                                <div id="registration-form" class="tab-pane fade">
                                    <form name="register" method="POST">
                                        <div class="form-group">
                                            <label for="name">Your Name:</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="newemail">Email:</label>
                                            <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
                                        </div>
                                        <div class="form-group">
                                            <label for="newpwd">Password:</label>
                                            <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
                                        </div>
                                        <button id="registerBtn" type="submit" class="btn btn-default" onclick="return false;">Register</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--                                    <div class="modal-footer">-->
                        <!--                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                        <!--                                    </div>-->
                    </div>
                </div>
            </div>
        </div>

        <h1>BATTLESHIP</h1>

        <div id="tables">

            <div class="table">

                <h2>BATTLES</h2>

                <table id="table1">
                    <thead id="tHead">

                        <tr>

                            <th>CREATION DATE</th>
                            <th>PLAYER 1</th>
                            <th>SCORE</th>
                            <th>PLAYER 2</th>
                            <th>SCORE</th>

                        </tr>

                    </thead>

                    <tbody id="board">

                    </tbody>

                </table>

            </div>

            <div class="table">

                <h2>LEADERBOARD</h2>

                <table id="table2">

                    <thead id="tHead2">

                        <tr>

                            <th>PLAYER</th>
                            <th>TOTAL SCORE</th>
                            <th>WON</th>
                            <th>LOST</th>
                            <th>TIED</th>

                        </tr>

                    </thead>

                    <tbody id="board2">

                    </tbody>

                </table>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="js/games.js"></script>

</body>

</html>
